<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Restaurant Page</title>
    <script defer src="main.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">Korean Soul Food</div>
      <nav>
        <button id="home-button">Home</button>
        <button id="menu-button">Menu</button>
        <button id="about-button">About</button>
        <button id="form-button">RSVP</button>
      </nav>
    </header>

    <dialog>
      <form method="dialog" novalidate>
        <div class="form-header">
          <span>RSVP for Free Dalgonas!</span>
          <button id="close-dialog">âœ–</button>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error"></span>
        </div>
        <div class="form-group">
          <label for="zip-code">Zip Code</label>
          <input type="text" inputmode="numeric" id="zip-code" name="zip-code" pattern="\d{5}(-\d{4})?" required>
          <span class="error"></span>
        </div>
        <div class="form-group">
          <label for="password">Password (at least 4 characters)</label>
          <input type="password" id="password" name="password" minlength="4" required>
          <span class="error"></span>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" minlength="4" required>
          <span class="error"></span>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </dialog>

    <div id="content"></div>
  </body>
</html>
